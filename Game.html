<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="gamesheetstle.css">

<body>
<!----The header, which is at the biggest point 1-->
     <h1> Rock - Paper - Scissors </h1>
        <!-- This div is suppse to close our buttons, with an ID so we can link it with our js-->
        <div class="choices">
            <!---The bottons, on click will run also shows on the page. It goes into the function with an arguments.-->
            <button onclick="playGame('rock')">Rock</button>
            <button onclick="playGame('paper')">Paper</button>
            <button onclick="playGame('scissors')">Scissors</button>
        </div>
        <!---Div display will show on the webside what the pplayer picks depending one what they choose--->
        <div id="playerDisplay">PLAYER: </div>
        <!---Same for the computer-->
        <div id="computerDisplay">COMPUTER: </div>
        <!--And the result or score-->
        <div id="resultDisplay"></div>
        <!---Player scare shown-->
        <div class="scoreDisplay">Player Score: 
            <span id="playerScoreDisplay">0</span>
        </div>
        <!----Computer score shown-->
        <div class="scoreDisplay">Computer Score: 
            <span id="computerScoreDisplay">0</span>
        </div>
    <!---Link to the js it can connect to html-->

    <audio controls loop src="no-copyright-for-her-chill-upbeat-summel-travel-vlog-and-ig-music-202298.mp3"></audio>
